<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://db.onlinewebfonts.com/c/a0e1b1883c0cf520e9c50d0cd91cd0d0?family=Papyrus+W01" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }

        .ticket {
            width: 350px;
            height: auto;
            color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .ticket .header {
            position: relative;
            width: 100%;
            height: 175px;
            padding: 9px;
            background-color: #9C3D04;
        }

        .ticket .header .header-inner {
            width: 100%;
            height: 100%;
            /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: end;
            justify-content: center;
            padding-bottom: 10px;
            border-radius: 16px;
        }

        .ticket .header .header-inner h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            font-family: "Papyrus W01";
            font-weight: normal;
        }

        .ticket .header .header-inner p {
            font-size: 1em;
            color: #FFD700;
            margin-top: 5px;
        }

        .ticket .details {
            padding: 20px;
            background-color: #9C3D04;
            border-top: 3px solid #1E1E1E;
            border-bottom: 3px solid #1E1E1E;
        }

        .ticket .details .info {
            margin-bottom: 10px;
        }

        .ticket .details .info label {
            font-weight: 500;
            font-size: 12px;
            color: #FFFFFF;
            letter-spacing: .5px;
        }

        .ticket .details .info p {
            font-weight: bold;
            font-size: 14px;
            line-height: 20px;
            color: #FFFFFF;
            margin-top: 3px;
            letter-spacing: .5px;
        }

        .ticket .barcode {
            text-align: center;
            padding: 10px;
            background-color: #9C3D04;
        }

        .ticket .barcode img {
            max-width: 100%;
            height: 50px;
        }

        .ticket .scan-barcode {
            text-align: center;
            color: #FFFFFF;
            font-size: 14px;
            line-height: 20px;
            margin: 2px 0;
        }
    </style>
</head>

<body>
    <!-- Target PDF Section -->
    <div id="pdf-section" class="pdf-section">
        <div class="ticket">
            <div class="header">
                <div class="header-inner" style="background-image: url('<%= eventImage %>');">
                    <h1>{{eventName}}</h1>
                </div>
            </div>
            <div class="details">
                <div class="info">
                    <label>Booking Number</label>
                    <p><b>{{bookingNumber}}</b></p>
                </div>
                <div class="info">
                    <label>Location</label>
                    <p>{{eventLocation}}</p>
                </div>
                <div class="info">
                    <label>Name</label>
                    <p>{{bookingName}}</p>
                </div>
                <div class="info">
                    <label>Date</label>
                    <p>{{eventDate}}</p>
                </div>
                <div class="info">
                    <label>Time</label>
                    <p>{{eventTime}}</p>
                </div>
                <div class="info">
                    <label>Dresscode</label>
                    <p>Traditional (Preferred)</p>
                </div>
            </div>
            <div class="barcode">
                <div class="scan-barcode">Thank you for the booking!!</div>
            </div>
        </div>
    </div>
</body>

</html>
